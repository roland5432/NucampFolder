<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>4</th>
                <td>5</td>
            </tr>
            <tr>
                <th colspan="3">6</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
